<!DOCTYPE html>
<html>
<head>
    <title>Studium Adventure - Ein interaktives Spiel</title>
	<meta charset="utf-8"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen zu Studium Adventure</h1>
    </header>
    <div class="game-container">
        <div class="game-screen" id="gameScreen">
            <h2>Dein Studium beginnt...</h2>
            <img src="uni.jpeg" alt="Bild 1" id="gameImage">
            <p class="game-text" id="gameText">Es ist dein erster Tag an der Universität. Wähle mit Bedacht, wie du dich in diesem neuen Abenteuer verhalten möchtest!</p>
            <div class="choices" id="choices">
                <button class="choice-button" data-target="kommilitonen">Mit Kommilitonen reden</button>
                <button class="choice-button" data-target="vorlesung">Zur ersten Vorlesung gehen</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Studium Adventure. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
